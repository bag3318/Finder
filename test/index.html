<!DOCTYPE html>
<html lang="en">

<head>
	<title>Finder</title>
	<meta charset="utf-8" />
    <meta name="description" content="Zodiac Sign and Birthstone (Gem Birthday Month) Finder" />
    <meta name="keywords" content="HTML5,CSS3,JavaScript,Zodiac,Birthstone,Gemstone,Astrological,Birthday" />
    <meta name="author" content="Brock Glatman" />
    <meta name="copyright" content="Copyright (C) 2016 Brock Glatman"/>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/pace.style.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    <script type="text/javascript" src="../scripts/pace.min.js"></script>
    <script type="text/javascript" src="../scripts/betterinnerhtml.js"></script>
    <script type="text/javascript" src="../scripts/birthstone.js"></script>
    <script type="text/javascript" src="../scripts/reload.js"></script>
    <script type="text/javascript" src="../scripts/pageLoadCheck.js"></script>
    <script type="text/javascript" src="../scripts/feedback.js"></script>
</head>

<body>
    <form name="finder">
        <!--script is placed inside form tag for specific object callbacks-->
        <script type="text/javascript" src="../scripts/zodiac.js"></script>
        <h2>Zodiac Sign Finder</h2>
        <select id="month" class="shadow pos3">
            <option value="0" id="willremove">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div id="daysList" class="noDisplay pos2">
            <select id="date" class="pos2 shadow">
                <!--inner HTML elements will be generated via javascript-->
            </select>
            <input id="btnZodiac" type="button" value="Find" class="pos1" /> 
        </div>
        <br/>
        <div id="zodiacSign">
            <!--inner text will be generated by javascript-->
            <br/> 
        </div>
    </form>
    <hr />
    <h2>Birthstone Finder</h2>
    <center>
        <select id="month2" class="shadow">
            <option value="0" id="willremove2">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="button" id="btnBirthstone" class="noDisplay" value="Find" /> 
    </center> 
        <span id="gemstone" class="p">
        	<!--inner text will be generated by javascript-->
    	</span>
    <br/>
    <hr/>
    <br/>
    <button id="feedbackBtn">Give your feedback</button>
    <br/>
    <div id="feedback" class="noDisplay">
		<span>On a scale of 1-10, how would rate this web-app?</span>
		<br/>
  		<select id="inputFeedback">
  			<option value="1">1</option>
  			<option value="2">2</option>
  			<option value="3">3</option>
  			<option value="4">4</option>
  			<option value="5">5</option>
  			<option value="6">6</option>
  			<option value="7">7</option>
  			<option value="8">8</option>
  			<option value="9">9</option>
  			<option value="10">10</option>
  		</select>
   		<button id="submitFeedback">Submit</button>
    </div>
   	<p id="feedbackMessage"></p>
    <div id="improve" class="noDisplay">
		<h6>What can I improve?</h6>
		<textarea></textarea>
		<br/>
		<button id="submitHelp">Submit</button>
    </div>
    <p id="thankYou"></p>
    <br/>
    <hr/>
    <br/>
    <button id="reload">reload</button>
    <script type="text/javascript" src="../scripts/initiate.js"></script>
</body>

</html>
